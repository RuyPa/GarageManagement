<table class="table table-striped mt-4">
    <thead>
    <tr>
        <!-- Thay đổi các tiêu đề cột -->
        <th>Date</th>
        <th>Client Name</th>
        <th>Car Name</th>
        <th>Access Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thay đổi biến từ "samples" sang "accessories" -->
    <tr th:each="exportBill : ${exportBills}" class="clickable-row" th:href="@{'#'}">
        <!-- Thay đổi tên biến và thuộc tính -->
        <td th:text="${exportBill.getFixedCars().get(0).getUsedAccessories().get(0).getDate()}"></td>
        <td th:text="${exportBill.getClient().getName()}"></td>
        <!-- Thêm các trường mới: quantity và price -->
        <td th:text="${exportBill.getCar().getName()}"></td>
        <td th:text="${exportBill.getFixedCars().get(0).getUsedAccessories().get(0).getAccessory().getName()}"></td>
        <td th:text="${exportBill.getFixedCars().get(0).getUsedAccessories().get(0).getPrice()}"></td>
        <td th:text="${exportBill.getFixedCars().get(0).getUsedAccessories().get(0).getQuantity()}"></td>
        <td>
            <!-- Sửa đường dẫn của nút Edit -->
            <a th:href="@{/billDetail/{id}(id=${exportBill.getFixedCars().get(0).getUsedAccessories().get(0).getId()})}" class="btn btn-primary btn-block">Used Detail</a>
            <!-- Sửa đường dẫn của nút Delete -->
            <!--            <a th:href="@{/deleteAccessoryView/{id}(id=${accessory.id})}" class="btn btn-primary btn-block">Delete</a>-->
        </td>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
