<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Distributor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Add Distributor</h2>
  <form th:action="@{/addDistributor}" method="post" th:object="${member}" id="addForm">
    <!-- Không hiển thị phần id -->
<!--    <div class="form-group">-->
<!--      <label for="username">Username:</label>-->
<!--      <input type="text" class="form-control" id="username" name="username" th:value="${member.username}" />-->
<!--    </div>-->

<!--    <div class="form-group">-->
<!--      <label for="password">Password:</label>-->
<!--      <input type="password" class="form-control" id="password" name="password" th:value="${member.password}" />-->
<!--    </div>-->

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${member.name}" />
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" class="form-control" id="dob" name="dob" th:value="${member.dob}" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" th:value="${member.email}" />
    </div>

    <div class="form-group">
      <label for="phonenumber">Phone Number:</label>
      <input type="tel" class="form-control" id="phonenumber" name="phonenumber" th:value="${member.phonenumber}" />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" name="address" th:value="${member.address}" />
    </div>

    <button class="btn btn-success" onclick="showSaveConfirmation()">Save Distributor</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function showSaveConfirmation() {
    var result = confirm("Do you want to save the distributor?");
    if (result) {
      // Nếu chọn Yes, thì submit form
      document.getElementById("addForm").submit();
    } else {
      // Ngược lại, không làm gì cả
    }
  }
</script>
</body>
</html>
