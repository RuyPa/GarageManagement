<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Accessory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Add Accessory</h2>
    <form th:action="@{/addAccessory}"  method="post" id="addForm">
        <!-- Không hiển thị phần id -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${name}" />
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" id="price" name="price" th:value="${price}" />
        </div>

        <div class="form-group">
            <label for="des">Description:</label>
            <input type="text" class="form-control" id="des" name="des" th:value="${des}" />
        </div>

        <button class="btn btn-success" onclick="showSaveConfirmation()">Save Accessory</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function showSaveConfirmation() {
        var result = confirm("Do you want to save the accessory?");
        if (result) {
            // Nếu chọn Yes, thì submit form
            document.getElementById("addForm").submit();
        } else {
            // Ngược lại, không làm gì cả
        }
    }
</script>
</body>
</html>
