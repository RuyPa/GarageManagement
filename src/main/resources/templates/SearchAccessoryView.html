<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Accessory List</title>
  <!-- Include Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="container">
<h1 class="mt-4">Accessory List</h1>

<!-- Thay đổi action của form để dẫn đến /searchAccessoryView/search -->
<form th:action="@{/searchAccessoryView/search}" method="get" class="mt-3">
  <div class="input-group">
    <input type="text" name="key" th:value="${key}" class="form-control" placeholder="Search by Name">
    <div class="input-group-append">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</form>

<table class="table table-striped mt-4">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <!-- Thay đổi biến từ "samples" sang "accessories" -->
  <tr th:each="accessory : ${accessories}" class="clickable-row" th:href="@{/sample/manage/update-sample/{id}(id=${accessory.id})}">
    <!-- Thay đổi tên biến và thuộc tính -->
    <td th:text="${accessory.id}"></td>
    <td th:text="${accessory.name}"></td>
    <!-- Thêm các trường mới: price và des -->
    <td th:text="${accessory.price}"></td>
    <td th:text="${accessory.des}"></td>
    <!-- Xóa cột hình ảnh -->
    <!--<td>-->
    <!--    <img th:src="@{${sample.path}}" alt="Sample Image" width="100" height="100">-->
    <!--</td>-->
    <td>
      <!-- Sửa đường dẫn của nút Edit -->
      <a th:href="@{/updateAccessoryView/{id}(id=${accessory.id})}" class="btn btn-primary btn-block">Edit</a>
      <!-- Sửa đường dẫn của nút Delete -->
      <a th:href="@{/deleteAccessoryView/{id}(id=${accessory.id})}" class="btn btn-primary btn-block">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
