<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Accessory List</title>
  <!-- Include Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="container">
<h1 class="mt-4">Accessory List</h1>

<!-- Thay đổi action của form để dẫn đến /searchAccessoryView/search -->
<form th:action="@{/searchDistributor}" method="get" class="mt-3">
  <div class="input-group">
    <input type="text" name="key" th:value="${key}" class="form-control" placeholder="Search by Name">
    <div class="input-group-append">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</form>

<table class="table table-striped mt-4">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Address</th>
    <th>Phonenumber</th>
  </tr>
  </thead>
  <tbody>
  <!-- Thay đổi biến từ "samples" sang "accessories" -->
  <tr th:each="distributor : ${distributors}" class="clickable-row" th:href="@{#}">
    <!-- Thay đổi tên biến và thuộc tính -->
    <td th:text="${distributor.id}"></td>
    <td th:text="${distributor.name}"></td>
    <!-- Thêm các trường mới: price và des -->
    <td th:text="${distributor.address}"></td>
    <td th:text="${distributor.phonenumber}"></td>

    <td>
      <!-- Sửa đường dẫn của nút Edit -->
      <a th:href="@{/searchAccessoryToImportView/{id}(id=${distributor.id})}" class="btn btn-primary btn-block">Choose</a>
      <!-- Sửa đường dẫn của nút Delete -->
<!--      <a th:href="@{/deleteAccessoryView/{id}(id=${accessory.id})}" class="btn btn-primary btn-block">Delete</a>-->
    </td>
  </tr>
  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
