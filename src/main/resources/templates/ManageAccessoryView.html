<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Manage Accessory</title>
</head>
<body>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Manage Accessory</h3>
        </div>
        <div class="card-body">
          <div class="text-center">
            <a th:href="@{/addAccessoryView}" class="btn btn-success btn-lg btn-block mb-3">Add Accessory</a>
            <a th:href="@{/searchAccessoryView}" class="btn btn-danger btn-lg btn-block mb-3">Delete Accessory</a>
            <a th:href="@{/searchAccessoryView}" class="btn btn-warning btn-lg btn-block">Update Accessory</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
