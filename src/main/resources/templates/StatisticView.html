<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accessory List</title>
    <!-- Include Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="container">
<h1 class="mt-4">Accessory List</h1>

<!-- Thay đổi action của form để dẫn đến /searchAccessoryView/search -->
<form th:action="@{/statisticView/statistic}" method="get" class="mt-3">
    <div class="input-group">
        <!-- Thay đổi name thành startTime và endTime -->
        <input type="text" name="startTime" th:value="${startTime}" class="form-control" placeholder="Start Time">
        <input type="text" name="endTime" th:value="${endTime}" class="form-control" placeholder="End Time">
        <div class="input-group-append">
            <button type="submit" class="btn btn-primary">Statistic</button>
        </div>
    </div>
</form>

<table class="table table-striped mt-4">
    <thead>
    <tr>
        <!-- Thay đổi các tiêu đề cột -->
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thay đổi biến từ "samples" sang "accessories" -->
    <tr th:each="accessoryStat : ${accessoryStats}" class="clickable-row" th:href="@{'#'}">
        <!-- Thay đổi tên biến và thuộc tính -->
        <td th:text="${accessoryStat.id}"></td>
        <td th:text="${accessoryStat.name}"></td>
        <!-- Thêm các trường mới: quantity và price -->
        <td th:text="${accessoryStat.quantity}"></td>
        <td th:text="${accessoryStat.price}"></td>
<!--        <td>-->
<!--            &lt;!&ndash; Sửa đường dẫn của nút Edit &ndash;&gt;-->
<!--            <a th:href="@{/updateAccessoryView/{id}(id=${accessory.id})}" class="btn btn-primary btn-block">Edit</a>-->
<!--            &lt;!&ndash; Sửa đường dẫn của nút Delete &ndash;&gt;-->
<!--            <a th:href="@{/deleteAccessoryView/{id}(id=${accessory.id})}" class="btn btn-primary btn-block">Delete</a>-->
<!--        </td>-->
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
