<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Home Manager</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Home Manager</h3>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <!-- Thêm th:href để dẫn tới đường dẫn "/searchAccessoryView" -->
                        <a th:href="@{/manageAccessory}" class="btn btn-primary btn-lg btn-block mb-3">Manage Accessory</a>
                        <!-- Tương tự cho 2 nút còn lại -->
                        <a th:href="@{/searchDitributorView}" class="btn btn-success btn-lg btn-block mb-3">Import Accessory from Distributor</a>
                        <a th:href="@{/statisticView}" class="btn btn-info btn-lg btn-block">Statistic Accessory</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
